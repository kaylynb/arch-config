---
- block:
  - name: install tlp package
    package:
      name: tlp
      state: present

  - name: install tlp configuration
    copy:
      src: tlp
      dest: /etc/default/tlp
      mode: 0644

  - name: install tlp service
    service:
      name: tlp
      state: started
      enabled: true

  - name: install tlp-sleep service
    service:
      name: tlp-sleep
      enabled: true

  - name: mask systemd-rfkill service
    service:
      name: "{{ item }}"
      masked: true
    with_items:
      - systemd-rfkill
      - systemd-rfkill.socket

  become: true
