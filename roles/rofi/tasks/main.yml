---
- name: install rofi package
  become: true
  package:
    name: rofi
    state: present

- name: install rofi configuration directory
  file:
    path: ~/.config/rofi
    state: directory
    mode: 0700

- name: install rofi theme
  copy:
    src: purple.rasi
    dest: ~/.config/rofi/
    mode: 0600

- name: install rofi configuration
  template:
    src: config
    dest: ~/.config/rofi/
    mode: 0600
