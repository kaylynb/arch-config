---
- name: install pcmanfm package
  become: true
  package:
    name: pcmanfm
    state: present

- name: install user pcmanfm configuration directories
  file:
    path: ~/.config/pcmanfm/default
    state: directory
    recurse: true
    mode: 0755

- name: install user pcmanfm configuration
  copy:
    src: pcmanfm.conf
    dest: ~/.config/pcmanfm/default/
    mode: 0755

- name: install user pcmanfm xprofile daemon start
  copy:
    src: xprofile.d/pcmanfm
    dest: ~/.xprofile.d/
    mode: 0444
